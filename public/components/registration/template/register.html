<div class="tc-white-1" flex-container="row">
    <div flex-item="12" flex-item-order="1">
    	<h1 class="fs-display-3 display-block tc-black-1 center-txt" >Register</h1>	
    	<div class="p++ bgc-white-500">
	        <form ng-submit="registerUser()" name="registrationForm" novalidation>
	            <lx-text-field label="fullname" fixed-label="true" icon="account">
	                <input type="text" ng-model="user.fullname" name="fullname" class="tc-black-1" />
	            </lx-text-field>	    		        
	            <lx-text-field label="Username" fixed-label="true" icon="account">
	                <input type="text" class="tc-black-1" ng-model="user.username" name="username" required/>
	            </lx-text-field>
	            
	            <lx-text-field label="Email" fixed-label="true" icon="email">
	                <input type="email" ng-model="user.email" class="tc-black-1" name="email" ng-change="uniqueEmail(user.email)" required />
	            </lx-text-field>	
	            <lx-text-field label="Password" fixed-label="true" icon="lock">
	                <input type="password" ng-model="user.password" class="tc-black-1" name="password" required />
	            </lx-text-field>

	            <input type="submit" class="btn btn--m btn--blue btn--raised" lx-ripple />			            		            
    		</form>
    	</div>
    </div>
</div>
